<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form - Prof. Ghulam Rasool</title>
  
  <!-- EmailJS Library -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      background: #fff;
      width: 100%;
      max-width: 500px;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0a3d62;
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    input, textarea, select {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #0a3d62;
      box-shadow: 0 0 5px rgba(10, 61, 98, 0.2);
    }

    button {
      background: #0a3d62;
      color: white;
      font-weight: 600;
      border: none;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #07406f;
    }

    .success-message {
      text-align: center;
      color: green;
      font-weight: 500;
      margin-top: 10px;
    }

    .error-message {
      text-align: center;
      color: red;
      font-weight: 500;
      margin-top: 10px;
    }
  </style>

  <script>
    (function() {
      emailjs.init("D2eeEF-OZXLlhjG4R"); // Your Public Key
    })();

    function sendEmail(event) {
      event.preventDefault();
      const form = event.target;

      // Gather form data
      const data = {
        from_name: form.from_name.value,
        from_email: form.from_email.value,
        from_phone: form.from_phone.value,
        from_subject: form.from_subject.value,
        message: form.message.value,
        email_html: `
          <table border="1" cellpadding="8" cellspacing="0" style="border-collapse:collapse;width:100%;font-family:Poppins,Arial,sans-serif;">
            <tr><th align="left" style="background:#0a3d62;color:white;">Full Name</th><td>${form.from_name.value}</td></tr>
            <tr><th align="left" style="background:#0a3d62;color:white;">Email</th><td>${form.from_email.value}</td></tr>
            <tr><th align="left" style="background:#0a3d62;color:white;">Phone</th><td>${form.from_phone.value}</td></tr>
            <tr><th align="left" style="background:#0a3d62;color:white;">Subject</th><td>${form.from_subject.value}</td></tr>
            <tr><th align="left" style="background:#0a3d62;color:white;">Message</th><td>${form.message.value}</td></tr>
          </table>`
      };

      emailjs.send("service_a4lnchk", "template_iog7pq6", data)
        .then(function() {
          document.getElementById("response").innerHTML =
            "<div class='success-message'>✅ Thank you! Your message has been sent successfully.</div>";
          form.reset();
        }, function(error) {
          document.getElementById("response").innerHTML =
            "<div class='error-message'>❌ Failed to send message. Please try again later.</div>";
          console.error("EmailJS Error:", error);
        });
    }
  </script>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Prof. Ghulam Rasool</h2>
    <form onsubmit="sendEmail(event)">
      <label>Full Name</label>
      <input type="text" name="from_name" placeholder="Enter your full name" required />

      <label>Email</label>
      <input type="email" name="from_email" placeholder="Enter your email address" required />

      <label>Phone</label>
      <input type="text" name="from_phone" placeholder="Enter your contact number" required />

      <label>Subject</label>
      <input type="text" name="from_subject" placeholder="Subject (e.g., Course Inquiry)" required />

      <label>Message</label>
      <textarea name="message" rows="4" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div id="response"></div>
  </div>
</body>
</html>
